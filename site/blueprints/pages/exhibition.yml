title: Exhibition
parent: site.find("exhibitions")
sortable: true
status:
  draft: true
  listed: true
  unlisted: true

options:
  changeTemplate: false

columns:

  # main content
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          text:
            label: Content
            type: textarea
            size: large

  # meta information
  sidebar:
    width: 1/3
    sections:
      images:
        type: files
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small
      meta:
        type: fields
        fields:
          theme:
            type: color
            label: Theme Colour
            editableAlpha: true # (optional) if set to false, alpha value controls are not displayed
            presets: # (optional)
              - "#EBECC4"
              - "#CDFCD7"
              - "#E23641"
              - "#EA4ABD"
              - "#4A80EA"
              - "#4AEA9D"
              - "#EA974A"
              - "#DBC8EA"
              - "#24043D"
          font:
            type: color
            label: Font Colour
            editableAlpha: true # (optional) if set to false, alpha value controls are not displayed
            presets: # (optional)
              - "#000000"
              - "#C25D00"
              - "#EBECC4"
              - "#C4C4C4"
              - "#ACD19A"
              - "#9F00EA"
              - "#3D00EA"
              - "#536F06"
              - "#C4E0EC"

          # thumbnail:
          #   label: Thumbnail
          #   extends: sections/cover
          #   template: image
          #   # required: true
          curator:
            label: Curator
            type: tags
          artists:
            label: Artists
            type: tags
          location:
            label: Location
            type: tags
          open:
            label: Exhibition Open
            type: date
          close:
            label: Exhibition Close
            type: date
          info:
            label: Other Info
            type: textarea
            size: medium
            help: Optional
          
        
            


