title: Exhibition
parent: site.find("exhibitions")
sortable: true
status:
  draft: true
  listed: true
  unlisted: true

options:
  changeTemplate: false

columns:
  # main content
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          open:
            # label: Exhibition Open
            type: date
            width: 1/4
          close:
            # label: Exhibition Close
            type: date
            width: 1/4
          theme:
            type: color
            width: 1/4
            editableAlpha: true # (optional) if set to false, alpha value controls are not displayed
            presets: # (optional)
              - "#EBECC4"
              - "#CDFCD7"
              - "#E23641"
              - "#EA4ABD"
              - "#4A80EA"
              - "#4AEA9D"
              - "#EA974A"
              - "#DBC8EA"
              - "#24043D"
          font:
            type: color
            width: 1/4
            editableAlpha: true # (optional) if set to false, alpha value controls are not displayed
            presets: # (optional)
              - "#000000"
              - "#C25D00"
              - "#EBECC4"
              - "#C4C4C4"
              - "#ACD19A"
              - "#9F00EA"
              - "#3D00EA"
              - "#536F06"
              - "#C4E0EC"
          curator:
            label: Curator
            type: tags
            width: 1/2
          location:
            label: Location
            type: tags
            width: 1/2
          artists:
            label: Artists
            type: tags
          text:
            label: Content
            type: textarea
            size: small
          # snippet:
          #   type: textarea
          #   size: small
          gallery:
            type: blocks
            pretty: true
            fieldsets:
              - gallery
          events:
            label: Related Events
            type: structure
            fields:
              category:
                type: text
              headline:
                type: textarea
                size: small
              details:
                type: textarea
                size: small

  # meta information
  sidebar:
    width: 1/3
    sections:
      images:
        type: files
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small
        query: page.images
      files:
        type: files
        template: docs

